# 1on1 Meeting Prep Report Generator 평가 설정

name: prep_generate
description: 1on1 Prep Report 생성 (chat_summary_state + context → Report)
output_format: text
evaluators:
  - type: rule_based
    checks:
      - keyword_inclusion
      - forbidden_word_check

  - type: llm_judge
    enabled: true
    criteria:
      - general/instruction_following
      - general/output_quality
      - oneonone/professional_tone
      - oneonone/sensitive_topic_handling
      - oneonone/header_format
      - oneonone/section_count
      - oneonone/emotional_refinement
      - oneonone/intent_preservation
      - oneonone/actionable_output
      - oneonone/request_section
      - oneonone/content_relevance
      - oneonone/short_conversation
      - oneonone/no_request_handling

# 통과 기준
thresholds:
  pass_rate: 0.85      # 전체 케이스 중 85% 통과
  min_score: 0.70      # 개별 케이스 최소 점수

# 실행 모드
# quick: Sanity check만 (pass/fail)
# full: Sanity check + LLM Judge (점수 평가)
run_mode: quick
