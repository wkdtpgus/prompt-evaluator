# prep_output_analyze 평가 설정
# Phase 1: Q&A + Survey → question_context 분석

name: prep_output_analyze
output_format: json
eval_prompts_domain: meeting_prep

evaluators:
  - type: llm_judge
    enabled: true
    criteria:
      # 특화 기준 (meeting_prep) - 분류 정확성
      - analyze_quality_classification  # theme, response_quality 분류
      # 도메인 범용 기준 (oneonone)
      - oneonone/coaching_quality       # coaching_hint 품질 (지원적, 액션 가능)
      - oneonone/professional_tone      # 전문적/비판단적 톤
      - oneonone/sensitive_topic_handling  # 민감 주제 처리

thresholds:
  pass_rate: 0.80
  min_score: 0.70

run_mode: full
