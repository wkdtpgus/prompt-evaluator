# prep_output_questions 평가 설정
# Phase 2: question_context → recommended_questions + meeting_guide 생성

name: prep_output_questions
output_format: json
eval_prompts_domain: meeting_prep

evaluators:
  - type: llm_judge
    enabled: true
    criteria:
      # 정량 평가 - 디테일/레퍼런스/수치 보존, 인사말/filler 금지
      - questions_detail_fidelity
      # 정성 평가 (추천 질문) - 구체성, 회고/향후계획 분리, 문제해결, 질문 순서
      - questions_retrospective_structure
      # 정성 평가 (미팅 가이드) - key_insight/approach/tip 구체성
      - meeting_guide_specificity
      # Anti-Pattern 검출 - 추측, 격려, 역할혼합, 격식체, 따옴표 남용 등
      - anti_pattern_detection
      # 도메인 범용 기준 (oneonone)
      - oneonone/sensitive_topic_handling

thresholds:
  pass_rate: 0.85
  min_score: 0.70

run_mode: full
